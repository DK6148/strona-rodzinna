<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Moms eigene website</header>
    <div class="container">
        <h1>Willkommen!</h1>
        <p>viel spaß im kino</p>
        <button onclick="alert('Danke fürs Klicken!')">anclicken</button>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familienstammbaum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.11/go.js"></script>
    <style>
        #stammbaum {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Mein Familienstammbaum</h2>
    <input type="file" id="fileInput" accept="application/json">
    <div id="stammbaum"></div>
    <script>
        function init(data) {
            var $ = go.GraphObject.make;
            var diagram = $(go.Diagram, "stammbaum", {
                "undoManager.isEnabled": true
            });

            diagram.nodeTemplate = $(go.Node, "Auto",
                $(go.Shape, "Rectangle", { fill: "lightblue" }),
                $(go.TextBlock, { margin: 8 },
                    new go.Binding("text", "name"))
            );

            diagram.linkTemplate = $(go.Link,
                $(go.Shape),
                $(go.Shape, { toArrow: "OpenTriangle" })
            );

            diagram.model = new go.TreeModel(data);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = JSON.parse(e.target.result);
                    init(data);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
